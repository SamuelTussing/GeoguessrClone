<!DOCTYPE html>
<html>
<head>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon freeguessr.png">
    <title>Freeguessr</title>
</head>
<body>
    <img id="fondplanete" src="./fondplanete2.jpg" alt="image">
    <div id="header">
        <img src="./logo freeguessr.png" id="logo" width="10%"/>
        <span id="player-name"></span>
        <span id="round-info"></span>
        <span id="current-score"></span>
    </div>

<div div id="main-game">
    <div id="street-view" >
        <img id="compass" src="compass.png" alt="Compass">
        <div id="timer2" class="timer2 hidden"></div>
    </div>
    <div class="classementcontainer hidden">
        <div class="classementheader">
            <img id="arrow" src="./arrow.png" alt="back" height="30px">
        </div>
        <div class="classement-list" id="dataContainer">
           
        </div>
    </div>
    <div id="homepage">
        
        <div id="game-choice">
            <button id="classique-mode-button">SOLO CLASSIQUE</button>
            <button id="chrono-mode-button">MULTIJOUEUR</button>
            <button id="flags-mode-button">SOLO DRAPEAUX</button>
            <button id="clear-storage-button">Vider le classement</button>
            <button id="classement-button"><img src="./couronne.png" alt="" width="30px">Classement</button>
        </div>

        <div id="start-screen">
            <h1 id="mode-title">MODE DE JEU</h1>
            <label for="location-select">Choisissez une région :</label>
            <select id="location-select">
                <option value="world">Monde</option>
                <option value="Strasbourg">Strasbourg</option>
                <option value="France">France</option>
                <option value="europe">Europe</option>
                <option value="north-america">Amérique du Nord</option>
                <option value="south-america">Amérique du Sud</option>
                <option value="africa">Afrique</option>
                <option value="asia-oceania">Asie / Océanie</option>
                <option value="famous">famous</option>
            </select>
            <span id="gamemodetitle">CHRONO</span>
            <div class="chronoContainer">
                <div id="chronodiv-infini" class="chronodiv" data-chrono="infini">
                    <img src="./chronoinfini.png" alt="infini" width="30px">
                </div>
                <div id="chronodiv-1s" class="chronodiv" data-chrono="1s">
                    <img src="./chrono1s.png" alt="1s" width="30px">
                </div>
                <div id="chronodiv-10s" class="chronodiv" data-chrono="10s">
                    <img src="./chrono10s.png" alt="10s" width="30px">
                </div>
                <div id="chronodiv-30s" class="chronodiv" data-chrono="30s">
                    <img src="./chrono30s.png" alt="30s" width="30px">
                </div>
            </div>
            <span>DEPLACEMENTS</span>
            <div class="chronoContainer">
                <div id="chronodiv-fixe" class="chronodiv" data-mode="fixe">
                    <img src="./persodebout.png" alt="fixe" width="30px">
                </div>
                <div id="chronodiv-mouvement" class="chronodiv" data-mode="mouvement">
                    <img src="./persomarche.png" alt="mouvement" width="30px">
                </div>
            </div>
            <button id="start-button">C'EST PARTI !</button>
            <span id="regles">Essayez de réaliser le plus gros score en trouvant 5 localisations sur Google Maps</span>
    <div id="region-select" style="display: none;">
        <label for="region">Choisissez une région:</label>
        <select id="region">
            <option value="world">Monde</option>
            <option value="famous">Lieux connus</option>
            <option value="americas">Amérique</option>
            <option value="europe">Europe</option>
            <option value="asia">Asie</option>
            <option value="africa">Afrique</option>
            <option value="oceania">Océanie</option>
        </select>
        <button id="start-flag-game-button">Commencer le jeu</button>
    </div>
        </div>

        <div id="flag-game" style="display: none;">
            <img id="country-flag" src="" alt="Drapeau">
            <span id="resultat"></span> <!-- Fixed ID here -->
            <div id="country-options">
                <button class="country-button"></button>
                <button class="country-button"></button>
                <button class="country-button"></button>
                <button class="country-button"></button>
            </div>
            <button id="next-button" style="display: none;">Suivant</button>
            <span id="score-drapeau">Score : 0</span> <!-- Initial score set to 0 -->
            <div id="message"></div>
        </div>
        
        
    </div>

    
    <div id="map-container">
        <div id="timer"></div>
        <div id="map"></div>
    </div>
    <button id="new-game-button">Nouvelle partie</button>
    <div id="highscores">
        <h2>Top 5 des Meilleurs Scores</h2>
        <ol id="highscore-list"></ol>
    </div>
    <div id="result">Total Score: 0</div>
</div>
    <div id="footer">
        <h2 id="nameplace"></h2>
        <div id="score-banner">Score: 0 (Distance: 0 km)</div>
        <button id="continue-button">Continuer</button>
        <button id="ok-button">Deviner</button> 
        <div id="timer-display"></div>
    </div> 
    <script src="./script.js"></script>
    <script src="" id="google-maps-script" async defer></script>
    <script src="./localisation.js"></script>
    <script src="./flagsdata.js"></script>
    <script src="./flags.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script> const token = sessionStorage.getItem('token');

if (!token) {
    // Redirigez vers la page d'inscription si aucun token n'est trouvé
    window.location.href = 'index.html';
} else {
    console.log("connecté")
}

// Déconnexion
document.getElementById('logout').addEventListener('click', function () {
    sessionStorage.removeItem('token'); // Supprimer le token
    window.location.href = 'index.html'; // Rediriger vers la page d'inscription
});
</script>
</body>
</html>
