<!DOCTYPE html>
<html>
<head>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link href="./login-styles.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon freeguessr.png">
    <title>Freeguessr</title>
</head>
<body>
    <audio id="audioPlayer" src="son.m4a"></audio>
    <div id="header">
        <img src="./logo freeguessr.png" id="logo" width="10%"/>
        <span id="player-name"></span>
        <span id="round-info"></span>
        <span id="current-score"></span>
    </div>

<main class="main-content">
    <div class="background-image">
        <img src="./fond-planete.jpg" alt="image">
    </div>

<!-- Formulaire de connexion -->
<div class="form-container">  
    <div class="form-card">
        <h1 class="form-title">Connexion</h1>
    
        <form id="login-form" method="POST" class="login-form">
            <div>
                <label for="login-email">Adresse email :</label>
                <input
                type="email"
                id="login-email"
                name="email"
                required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe :</label>
                <input 
                type="password"
                id="login-password"
                name="password"
                required>
            </div>

        <button type="submit" class="btn-primary">Connexion</button>
    </form>
    <div id="login-error" style="color: red; display: none;"></div>
    <a id="forgotpassword" class="forgot-password" href="#">Mot de passe oubli√©</a>
    </div>
</div>

</main>

    <div id="footer">
        <h2 id="nameplace"></h2>
        <div id="score-banner">Score: 0 (Distance: 0 km)</div>
        <button id="continue-button">Continuer</button>
        <button id="ok-button">Deviner</button> 
        <div id="timer-display"></div>
    </div> 
    <script src="./script.js"></script>
    <script src="./loginform.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../api/login"></script>
</body>
</html>
