<!DOCTYPE html>
<html>
<head>
    <link href="./styles2.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon freeguessr.png">
    <title>Freeguessr</title>
</head>
<body>
    <audio id="audioPlayer" src="son.m4a"></audio>
    <div id="header">
        <img src="./logo freeguessr.png" id="logo" width="10%"/>
        <span id="player-name"></span>
        <span id="round-info"></span>
        <span id="current-score"></span>
    </div>

<main class="main-content">
    <div class="background-image"></div>
    
    <div class="form-container">
      <div class="form-card">
        <h1 class="form-title">Inscription</h1>
        <div id="signup-error" style="display:none; color:red; margin-bottom:10px;"></div>

        
        <button class="google-btn" type="button">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuer avec Google
        </button>
        
        <div class="divider">
          <span>ou</span>
        </div>
        
        <form class="signup-form" id="signupForm">
          <div class="form-group">
            <label for="username">NOM D'UTILISATEUR <span class="required">*</span></label>
            <input type="text" id="username" name="username" placeholder="emil.kustinq@gmail.com" required>
          </div>
          
          <div class="form-group">
            <label for="email">ADRESSE EMAIL <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">MOT DE PASSE <span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Créer un compte</button>
            <a id="connexionlink" class="btn-secondary" href="login.html">J'ai déjà un compte</a>
          </div>
        </form>
      </div>
    </div>
  </main>

    <div id="footer">
        <h2 id="nameplace"></h2>
        <div id="score-banner">Score: 0 (Distance: 0 km)</div>
        <button id="continue-button">Continuer</button>
        <button id="ok-button">Deviner</button> 
        <div id="timer-display"></div>
    </div> 
    <script src="./script.js"></script>
    <script src="/connexion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
